<div class="container">
  <h2>Danh sách bài viết</h2>
  <form (ngSubmit)="addPost()">
    <input type="text" [(ngModel)]="newPost.title" name="title" placeholder="Tiêu đề bài viết" required>
    <textarea [(ngModel)]="newPost.body" name="body" placeholder="Nội dung bài viết" required></textarea>
    <button type="submit">Thêm bài viết</button>
  </form>
  <ul *ngIf="posts.length > 0; else loading">
    <li *ngFor="let post of posts">
      <h4>{{ post.title }}</h4>
      <p>{{ post.body }}</p>
    </li>
  </ul>
  <ng-template #loading>
    <p>Đang tải dữ liệu...</p>
  </ng-template>
</div>
